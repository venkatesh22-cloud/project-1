<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <form id="resumeForm">
            <!-- Personal Information -->
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <!-- Education Information -->
            <div>
                <label for="btech">B.Tech (CPI):</label>
                <input type="text" id="btech" name="btech" required>
            </div>
            <div>
                <label for="btechSchool">B.Tech School:</label>
                <input type="text" id="btechSchool" name="btechSchool" required>
            </div>
            <div>
                <label for="btechYear">B.Tech Year:</label>
                <input type="text" id="btechYear" name="btechYear" required>
            </div>
            <div>
                <label for="twelve">12th Percentage:</label>
                <input type="text" id="twelve" name="twelve" required>
            </div>
            <div>
                <label for="twelveSchool">12th School:</label>
                <input type="text" id="twelveSchool" name="twelveSchool" required>
            </div>
            <div>
                <label for="twelveYear">12th Year:</label>
                <input type="text" id="twelveYear" name="twelveYear" required>
            </div>
            <div>
                <label for="ten">10th Percentage:</label>
                <input type="text" id="ten" name="ten" required>
            </div>
            <div>
                <label for="tenSchool">10th School:</label>
                <input type="text" id="tenSchool" name="tenSchool" required>
            </div>
            <div>
                <label for="tenYear">10th Year:</label>
                <input type="text" id="tenYear" name="tenYear" required>
            </div>

            <!-- Dynamic Sections -->
            <div id="sections"></div>

            <!-- Add Section Button -->
            <button type="button" id="addSection">Add Section</button>

            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumePreview">
            <!-- Generated resume will be displayed here -->
        </div>
        <button id="downloadPDF">Download PDF</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
